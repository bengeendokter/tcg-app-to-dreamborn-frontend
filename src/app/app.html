<main class="main">
  <div class="input-container">
    <label for="url">TCG App Deck share URL:</label>
    <input type="url" id="url" [formControl]="url" class="input" />
    <button (click)="convert()">Convert</button>
  </div>
  <div class="result-container">
    <label for="result">Dreamborn Deck:</label>
    <textarea id="result" class="result" [formControl]="result"></textarea>
    <button class="copy-button" (click)="copyToClipboard()">Copy to clipboard</button>
  </div>
</main>
