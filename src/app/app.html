<main class="main">
  <div class="input-container">
    <label for="url">TCG App Deck share URL:</label>
    <input type="url" id="url" [formControl]="url" />
    <button (click)="convert()">Convert</button>
  </div>
  <div class="result-container">
    <span>Dreamborn Deck:</span>
    <textarea class="result" [formControl]="result"></textarea>
    <button class="copy-button" (click)="copyToClipboard()">Copy to clipboard</button>
  </div>
</main>
